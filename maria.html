
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravena</title>
    <!-- Adicione os links para os arquivos CSS e JavaScript do Bootstrap 5 -->
    <link href="pele.css" rel="stylesheet">
    <link rel="stylesheet" href="lola.css">
    <link rel="icon" href="icons/teenTitans-favicon.png">
</head>
<body>
    <main class="hidden">
        <section class= "primeiro" id="primeiromalu">
            <img class="logo" src="icons/RavenaLogo.png">
        </section>
        <div class="linha" id="linhamalu">
        </div>
        <section class="segundo">
            <h1 class="bemvindo">SEJA BEM VINDA</h1>
            <h1 class="nome" id="nomemalu">MARIA LUISA</h1>
            <p>Um espírito de liderança capaz de garantir a segurança e bom humor da equipe .
            <h2>Habilidades</h2>
            <ul>
                
                <li>Inteligente</li>
                <li>Forte</li>
                <li>Carismático</li>
                <li>Tranquilo</li>
                <li>ágil</li>
            </ul>

            </p>

            <img  class="pixel" src="icons/pixel-titans.gif" alt="pixel-art-titans">

        </section>
    </main>
    
    <div id="loader">
        <div id="divdoload">
             <div id="spinner">
                 <img class="tes" src="icons/simboloT.png"/>
             </div>
        </div>
    </div>
    <script>
        // Função para ocultar a tela de carregamento e exibir a página principal após 3 segundos
        function showMainContent() {
            var loader = document.getElementById('loader');
            var mainContent = document.querySelector('main');
            mainContent.classList.add('hidden');
            setTimeout(function() {
                
                loader.style.display = 'none';
                mainContent.style.display = 'block';
            }, 2000); // Tempo em milissegundos (3 segundos no exemplo)
        }

        // Chame a função quando a página carregar
        window.onload = showMainContent;
    </script>

</body>
</html>
